<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Color Picker by Miechenne</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- hamburger icon -->
</head>
<body class="bg">

<!-- Top Navigation Menu -->
<div class="topnav">
    <a href="#home" class="active">Miechenne's color picker</a>
    <!-- Navigation links (hidden by default) -->
    <div id="myLinks">
<!--        feedback was given that there needed to be a LI, so the LI nav menu is now a UL with LI inside it.-->
        <ul id="link">
            <li id="red">Red</li>
            <li id="green">Green</li>
            <li id="blue">Blue</li>
        </ul>
    </div>
    <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <!-- call function in js -->
        <i class="fa fa-bars"></i>
    </a>
</div>
</body>
<!--feedback was given that the JS needed to be in a seperate file.-->
<script src="app.js" lang="js">
</script>
</html>

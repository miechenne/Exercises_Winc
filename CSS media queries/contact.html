<!DOCTYPE html>
<html>

    <header> 
        <title> Contact </title>  
    </header>


    <link rel="stylesheet" type="text/css" href="styles.css">
    <body>
        <nav> 
        <a href="index.html"> Back to home</a>
        </nav> 

     <h1> Contact</h1>

        <form  method="POST" data-netlify="true">
        <label>Name</label>
        <input type="text" name="name" placeholder="John Doe"> <br>
        <label>E-mail</label>
        <input type="email" name="email" placeholder="info@example.com"><br>
        <label>Telephone</label>
        <input type="tel" name="telephone" placeholder="0612345678"><br>
        <label>Date of birth</label>
        <input type="date" name="age" placeholder="25 years"><br>
        <label>Gender</label> <br>
        <input type="radio" name="gender"> <label> Male</label><br>
        <input type="radio" name="gender"> <label> Female</label><br>
        <input type="radio" name="gender"> <label> Other</label><br><br>
        <label>Favorite cuisine</label><br>
        <input type="checkbox" name="cuisinefr"><label>French</label><br>
        <input type="checkbox" name="cuisineit"><label>Italian</label><br>
        <input type="checkbox" name="cuisinesp"><label>Spanish</label><br>
        <input type="checkbox" name="cuisinear"><label>Arabic</label><br><br>
        <label>Favorite color apron</label><br>
        <input type="color" name="apron"> <label>Color</label><br><br>
        <label> Biography</label><br>
        <textarea placeholder="biography">  </textarea><br><br>
        <label>Upload your favorite recipe</label><br>
        <input type="file" name="recipe"><br><br>
        <label> Website recipe</label><br>
        <input type="url" name="recipewebsite"><br><br>
        <input type="reset" name="reset" class="button1">
        <input type="submit" name="submit" title="submit" class="button1">
    </form>
        
    </body>
    
</html>
